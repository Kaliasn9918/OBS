<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category_name }} Books - Bookstore</title>
</head>
<body>
    <h2>{{ category_name }} Books</h2>
    <ul>
        {% for book in books %}
        <li>
            <h3>{{ book[1] }}</h3>
            <p><strong>Category:</strong> {{ book[2] }}</p>
            <p>{{ book[3] }}</p>
            <p><strong>Price:</strong> â‚¹{{ book[4] }}</p>
            <a href="{{ url_for('book_details', book_id=book[0]) }}">View Details</a> | 
            <a href="{{ url_for('add_to_cart', book_id=book[0]) }}">Add to Cart</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
