<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bookstore</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="header-container">
            <!-- Knowledge Zone & Logo -->
            <div class="logo-section">
                <h1 class="site-name">Knowledge Zone</h1>
                <img src="../static/png2.png" alt="Logo" class="logo">
            </div>
            <!-- Cart Icon -->
            <div class="cart-section">
                <a href="{{ url_for('cart') }}">
                    <img src="../static/png1.png" alt="Cart" class="cart-icon">
                </a>
                <p><a href="{{ url_for('cart') }}">View Cart ({{ cart_count }})</a></p>
            </div>
        </div>
    </header>

    <div class="login-container-1">
        <h2>Login</h2>
        {% if error %}
        <p style="color:red;">{{ error }}</p> <!-- Display error message if any -->
        {% endif %}
        <form action="{{ url_for('login') }}" method="POST">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required>
            
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
            
            <button type="submit" class="submit-btn">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a></p>
    </div>

    <footer>
        <p><a href="{{ url_for('cart') }}">View Cart ({{ cart_count }})</a></p>
    </footer>
</body>
</html>
